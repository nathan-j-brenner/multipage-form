<form ng-submit="vm.add(vm.quest)">
	<div class="form-group">
		<label>{{vm.question}}</label>
		<input class="form-control" ng-model="vm.quest">
	</div>
	<button ui-sref="state1" type="button" class="btn btn-warning">Back</button>
	<button type="submit" type="button" class="btn btn-primary">Next</button>
</form>
