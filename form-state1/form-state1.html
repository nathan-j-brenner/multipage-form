		<label>{{vm.question}}</label>
		<input class="form-control" ng-model="vm.first" name="first" type="text" required ng-minlength="2" ng-maxlength="10">
	</div>
	<button type="submit" type="button" class="btn btn-primary">Next</button>
</form>
